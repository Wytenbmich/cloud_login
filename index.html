<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>WAX Cloud Wallet Example</title>
</head>
<body>
  <h1>WAX Cloud Wallet Example</h1>
  <button id="login" onclick="loginSwitch ()">` ~
    `Login</button>
    <button id="login" onclick="construct ()">` ~
      `Construct</button>
  <form id="transfer-form" class="d-none">
    <div>
      <label for="to">To:</label>
      <input type="text" id="to" required>
    </div>
    <div>
      <label for="quantity">Quantity:</label>
      <input type="text" id="quantity" required>
    </div>
    <div>
      <label for="memo">Memo:</label>
      <input type="text" id="memo" required>
    </div>
    <button id="submit">Submit</button>
  </form>
  <pre id="response" style="height:15vh;` ~ `background-color:#EEEEEE;overflow-y:scroll;"></pre>
  <script src="waxjs.js"></script>
  <script src="app.js"></script>
</body>
</html>
